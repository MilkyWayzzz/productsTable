<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css.map">
    <link rel="stylesheet" href="notyf.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body style="background-image: url(1643987341_4-phonoteka-org-p-fon-dlya-saita-besshovnii-svetlii-5.jpg);">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-3" id="exampleModalLabel">Добавить/Изменить Продукт</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productForm" autocomplete="off">   
            <div class="mb-3">
              <label for="Name" class="col-form-label">Наименование:</label>
              <input type="text" class="form-control " id="Name">
              <div class="invalid-feedback">
                Введите Наименование продукта!
              </div>
            </div>
            <div class="mb-3">
                <label for="Proteins" class="col-form-label">Белки:</label>
                <input type="number" step="0.01" class="form-control" id="Proteins">
                <div class="invalid-feedback" id="proteinsFeedback">
                  
                </div>
              </div>
              <div class="mb-3">
                <label for="Fats" class="col-form-label">Жиры:</label>
                <input type="number" step="0.01" class="form-control" id="Fats">
                <div class="invalid-feedback" id="fatsFeedback">
                  
                </div>
              </div>
              <div class="mb-3">
                <label for="Сarbohydrates" class="col-form-label">Углеводы:</label>
                <input type="number" step="0.01" class="form-control" id="Сarbohydrates">
                <div class="invalid-feedback" id="carbohydratesFeedback">
                  
                </div>
              </div>
              <div class="modal-footer form_action--button">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <input type="submit" class="btn btn-primary" id="submit" value="Добавить/Изменить">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
          <h1 class="modal-title fs-3 text-center" id="h1DeleteModal"></h1>
          <div class="modal-body text-center">
            <p>Вы действительно хотите удалить продукт?</p>
          </div>
            <div class="modal-footer">       
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
              <button type="button" class="btn btn-danger" id="deleteButtonDeleteModal">Удалить</button>
            </div>
      </div>
    </div>
  </div>
    <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1 class="pageName">Продукты</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-2">
            <button type="button" class="btn btn-info btn-lg openModal" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Добавить</button>
          </div>
          <div class="col-10">
            <h2>Таблица продуктов</h2>
            <table class="table table-success table-striped-columns list" id="products-list">
                <thead>
                    <tr>
                        <th>Наименование</th>
                        <th>Белки</th>
                        <th>Жиры</th>
                        <th>Углеводы</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                        
                </tbody>
            </table>
          </div>
        </div>
      </div>
    
    <script src="notyf.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
